<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]")
                .css({
                    "color": "#f00" //#f00 red
                });

            $("#wrap a[href^=https]")
                .css({
                    "color": "#0f0"
                }); //#0f0  green

            $("#wrap a[href$=net")
                .css({
                    "color": "#00f"
                }); //#00f blue

            $("member_f[href*=google]")
                .css({
                    "background-color": "#ff0"
                }); //#ff0 yellow
            $("#member_f:text")
                .css({
                    "background-color": "#ff0"
                }); //#ff0 yellow

            $("#member_f:password")
                .css({
                    "background-color": "#0ff"
                }); //#0ff aqua
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank"> easyspub</a> </p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net">Google</a></p>
        <p><a href="http://google.co.kr">Daum</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디 </label>
            <input type="text" name="user_id" id="user_id">
        </p>

        <p>
            <label for="user_pw">비밀번호 </label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
