<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var style_1 = {
                "background-color": "#0ff",
                "bordder": "2px solid #f00"
            }
            $(".txt3").prevUntil(".title") //prevUntil(범위제한요소선택)
                .css(style_1);

            $(".txt3").nextUntil(".txt6") //nextUntil(범위제한요소 선택)
                .css(style_1);
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="title">선택자 </h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>

    </div>
</body>

</html>
