<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#inner_1").find(".txt1") //find("하위요소중 필터링할 요소선택")
                .css({
                    "background-color": "#ff0"
                });

            $("#inner_1 p").filter(".txt2") // filter ("선택한 요소중 필터링한 요소선택")
                .css({
                    "background-color": "#0ff"
                });

            $("#inner_2 p").filter(function (idx, obj) {
                    console.log(idx);
                    return idx % 2 == 0; //id값이 "inner_2" 이며  하위 요소인<p>의 개수만큼 익명함수가 실행 
                })
                .css({
                    "background-color": "#0f0"
                });
        });
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(),filter()</h2>
            <p class="txt 1"> 내용 1</p>
            <p class="txt 2"> 내용 2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index0</p>
            <p>index1</p>
            <p>index2</p>
            <p>index3</p>
        </section>
    </div>
</body>

</html>
