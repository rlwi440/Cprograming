<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(".box_1").on("mouseout", function () {
                $(".box_1").css({
                    "bacground-color": "yellow"
                });
            });

            $(".box_2").on("mouseleave", function () {
                $(".box_1").css({
                    "bacground-color": "pink"
                });
            });
        });
    </script>
</head>

<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>

</html>
