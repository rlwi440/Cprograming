<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #galleryzone {
            text-align: center;
        }

        #galleryzone[type="image"] {
            margin: 0 8px;
        }
    </style>
    <script>
        var num = 1;

        function gallery(direct) {
            if (direct) {
                if (num == 8) return;
                num++; //1만큼 증가
            } else {
                if (num == 1) return;
                num--; //1만큼 감소
            }

            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
        }
    </script>
</head>

<body>
    <div id="galleryzone">
        <p img src="" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>

</html>
