<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function example</title>
    <script>
        var color = ["white", "yellow", "auqa", "purple"];

        var i = 0;

        function changecolor() {
            i++;
            if (i >= color.length) {
                i = 0;
            }

            var bodyTag = document.getElementById("the Body");
            bodyTag.style.background = color[i];
        }
    </script>
</head>

<body id="the Body">
    <button ondblclick="changecolor()">배경색 바꾸기</button>
</body>

</html>
