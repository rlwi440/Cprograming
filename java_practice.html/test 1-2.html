<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var site = prompt("네이버,다음,네이트 ,구글중\ 즐겨사용하는 포털 검색사이트는?", "");   // \와 함께 코드를 작성하면 문자열의 줄을 바꿔도 오류가 발생하지 않는다.
        var url;

        switch (site) {
            case "구글": url = "www.google.co.kr";
                break;
            case "다음": url = "www.daum.net";
                break;
            case "네이버": url = "www.naver.com";
                break;
            case "네이트": url = "www.nate.com";
                break;

            default: alert("보기중에 없는사이트입니다.");
        }

        if (url) location.href = "http://" + url;            // url 저장된 주소로 이동합니다.
    </script>
</body>

</html>
