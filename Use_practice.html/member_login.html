<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="js/jquery.js"> </script>
<script>
    $(function(){
        var $frm= $(".login_f");
        $frm.on("submit",function(e){
            e.preventDefault();         //e.preventDefault 고유 동작 중단 
                var myData=$frm.serialize(); //$frm.serialize  직렬화

                $.ajax({
                    type:"POST",
                    url:$frm.attr("action"),
                    data:myData,
                    success:function(res){
                        if(res){
                            var jsonData =JSON.parse(res);      
                            var messeag =jsonData.user_name+
                            "("+ jsonData.user_id +")"+"님 반갑습니다";
                            $(".login_wrap").html(messeag);
                        }
                    }
                });
        });
    });

</script>
</head>
<body>
    <div>
        <h1>나혼자만의 연습공간</h1>
        <form class="login_f" method="POST" action='member_login_ok.php'>
            <p>
                <label for="user_id">아이디 </label>
                <input type="text" name="user_id" id="user_id" value="깔끔한 미소청년"/> 
            </p>  
              <p>
                <label for="user_pw">비밀번호 </label>
                <input type="text" name="user_pw" id="user_pw" value="12345"/> 
                <p><input type="submit"value="로그인" class="login_btn" /></p>
            </p>  
            
        </form>
    </div>
    
</body>
</html>
